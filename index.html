<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz app</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap">
  </head>
  <body>
      <!--Quiz app-->
      <div class="quiz-container">
          <div class="quiz-info">
              <div class="catogery">Catogery : <span>HTML</span></div>
              <div class="count">Question Count: <span></span></div>
          </div>
          <div class="quiz-area">
          </div>
          <button class="submit-answer">Submit Answer</button>
          <div class="bullets">
              <div class="spans"></div>
          </div>
          <div class="results">
              <span class="rating-span"></span><span class="res-span"></span>
          </div>
          <div class="count-down"></div>

      </div>
      <script src="js/main.js"></script>
  </body>
  </html>
